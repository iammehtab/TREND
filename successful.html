<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order Confirmation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f6f6f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .confirmation-box {
        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .tick {
        font-size: 80px;
        color: #28a745;
        margin-bottom: 20px;
      }

      h2 {
        margin-bottom: 10px;
        color: #333;
      }

      p {
        color: #666;
      }

      .back-btn {
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .back-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="confirmation-box">
      <div class="tick">âœ”</div>
      <h2>Your order is confirmed!</h2>
      <p>Thank you for shopping with us.</p>
      <button class="back-btn" onclick="window.location.href='index.html'">
        Back to Home
      </button>
    </div>
  </body>
</html>
